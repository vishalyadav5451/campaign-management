<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campaign Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, button {
      padding: 6px;
      margin: 4px 0;
      display: block;
    }
    button {
      cursor: pointer;
    }
    h2 {
      margin-top: 2rem;
      color: #2c3e50;
    }
    ul {
      padding-left: 1.2rem;
    }
    hr {
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <h1>Campaign Management System</h1>

  <h2>Create Campaign</h2>
  <input id="name" placeholder="Campaign Name" />
  <input id="total" type="number" placeholder="Total Coupons" />
  <input id="startTime" type="datetime-local" />
  <button onclick="createCampaign()">Create Campaign</button>
  <p id="createResult"></p>

  <hr>

  <h2>Claim Coupon</h2>
  <input id="campaignId" placeholder="Enter Campaign ID" />
  <button onclick="claimCoupon()">Claim Coupon</button>
  <p id="claimResult"></p>

  <hr>

  <h2>ðŸ“‹ View Campaign Details</h2>
  <input id="viewCampaignId" placeholder="Enter Campaign ID" />
  <button onclick="viewCampaign()">View Campaign</button>
  <div id="campaignDetails" style="margin-top: 1rem;"></div>

  <!-- Link to script.js -->
  <script src="script.js"></script>
</body>
</html>
